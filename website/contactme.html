        <div id='headerBox'>
            <!-- <div>

            <div>
                <nav class="flex_cont";>
                    <div class="flex_item nav_bar">
                        <a href="main.html">Home</a>
                    </div>
                    <div class="flex_item nav_bar">
                        <a href="mywork.html">My Work</a>
                    </div>
                    <div class="flex_item nav_bar">
                        <a href="resume.html">Resume</a>
                    </div>
                    <div class="flex_item nav_bar">

                        </nav> -->
                    </div>
                </nav>
            </div>
        </div>
        <div id='middleBox'>
            <table>
                <form onsubmit="checkForm()">
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" id="firstName" size="40"></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" id="lastName" size="40"></td>
                    </tr>
                    <tr>
                        <td>E-mail Address:</td>
                        <td><input type="text" id="email" size="40"></td>
                    </tr>
                    <tr>
                        <td>Subject:</td>
                        <td><input type="text" id="subject" size="40"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea id="message" rows="6" cols="30"></textarea></td>
                    </tr>
                    <tr>
                        <table>
                            <tr>
                                <td>Please Rate my Webpage:</td>
                                <td><input type="radio" name="stars">5 stars</td>
                                <td><input type="radio" name="stars">4 stars</td>
                                <td><input type="radio" name="stars">3 stars</td>
                                <td><input type="radio" name="stars">2 stars</td>
                                <td><input type="radio" name="stars">1 star</td>
                            </tr>
                        </table>
                    </tr>
                    <tr>
                        <td colspan="2">Please check here if you wish to receive a reply:
                        <input type="checkbox" name="reply" value="yes"></td>
                    </tr>
                    <tr>
                        <td><button type="submit" value="Submit">Submit</button></td>
                    </tr>
                </form>
            </table>
        </div>
        <div id='footerBox'>
            <h3>Footer</h3>
        </div>
    </body>
